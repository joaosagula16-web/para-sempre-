<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Sempre</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Playfair Display', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      max-width: 90%;
      margin-bottom: 20px;
      font-weight: 400;
    }

    .slideshow {
      position: relative;
      width: 90%;
      max-width: 420px;
      height: 55vh;
      margin-bottom: 15px;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      top: 0;
      left: 0;
    }

    .slideshow img.active {
      opacity: 1;
    }

    #counter {
      font-size: 1.1rem;
      margin-bottom: 15px;
    }

    audio {
      width: 80%;
      max-width: 300px;
    }
  </style>
</head>

<body>

  <h1>não rezei por você, mas agradeço todo dia por ter você na minha vida</h1>

  <div class="slideshow">
    <img src="foto1.jpg" class="active">
    <img src="foto2.jpg">
    <img src="foto3.jpg">
    <img src="foto4.jpg">
    <img src="foto5.jpg">
    <img src="foto6.jpg">
  </div>

  <div id="counter"></div>

  <!-- MÚSICA -->
  <audio autoplay loop controls>
    <source src="flor-e-beija-flor.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <script>
    // CONTADOR
    const startDate = new Date('2025-12-25T00:00:00');
    const counter = document.getElementById('counter');

    function updateCounter() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      counter.innerHTML = `
        Estamos juntos há <br>
        <strong>${days}</strong> dias,
        <strong>${hours}</strong> horas,<br>
        <strong>${minutes}</strong> minutos e
        <strong>${seconds}</strong> segundos
      `;
    }

    setInterval(updateCounter, 1000);
    updateCounter();

    // SLIDESHOW (6 FOTOS GARANTIDO)
    const images = document.querySelectorAll('.slideshow img');
    let index = 0;

    setInterval(() => {
      images[index].classList.remove('active');
      index = (index + 1) % images.length;
      images[index].classList.add('active');
    }, 5000); // 5 segundos por foto
  </script>

</body>
</html>
